<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.1"></script>
    <link rel="stylesheet" href="stylesheets/application.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="data/eruptions.js"></script>
    <script src="data/earthquakes.js"></script>
  </head>

  <body>

    <div id='header'>
      <h1>Historic Hazard Mapper</h1>
      <p id="subtitle">Showing <span id='eruption-count'>--</span> Eruptions and <span id='earthquake-count'>--</span>  Earthquakes between years <span id='year-lo'>--</span> and <span id='year-hi'>--</span>.</p>
      <img src="icons/controls.png" alt="controls" class='button'>
      <img src="icons/target.png" alt="find me" class='button' id='find-me'>
      <img src="icons/info.png" alt="information" class='button'>
    </div>

    <div id="map"></div>

    <div class='bar' id="controls">
      <input type="checkbox" id="eruption-checkbox" checked> Eruptions<br>
      <input type="checkbox" id='earthquake-checkbox' checked> Earthquakes<br>
    </div>

    <div class='bar' id="timeline">
      <div id="slide">
        <div id="slider-range"></div>
      </div>
    </div>

  </body>

  <script type="text/javascript" src="javascripts/application.js"></script>

</html>
